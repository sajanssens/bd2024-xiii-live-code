<div class="row">
  <div class="col-2 my-auto" routerLink="/questions/add"><i class="fa-solid fa-square-plus" style='color: #177b00;'></i>
    New
  </div>
  <div class="col-5 my-auto">
    <bq-search placeholder="Search question..." (search)="handleSearch($event)"></bq-search>
  </div>
  <div class="col-5">
    <mat-paginator [length]="totalItems" [pageIndex]="currentPage"
                   [showFirstLastButtons]="true" [hidePageSize]="false"
                   [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                   (page)="pageChanged($event)">
    </mat-paginator>
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th></th>
      <th>Question</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    @for (q of questions; track $index) {
      <tr>
        <td>{{ q.id }}</td>
        <td><i routerLink="{{q.id}}" class="fa-solid fa-circle-info"></i></td>
        <td>{{ q.sQuestion }}</td>
        <td>
          <i routerLink="/questions/{{q.id}}" class="fa-solid fa-pencil pointer-hand" style='color: #0044ff;'></i>
          <i (click)="remove(q.id)" class="m-2 fa-solid fa-square-xmark pointer-hand" style='color: #ff0303;'></i>
        </td>
      </tr>
    }

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </tbody>
</table>
